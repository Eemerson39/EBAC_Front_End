<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="root">

                <path class="wave-02" fill="#000b76" fill-opacity="1" d="M0,224L48,197.3C96,171,192,117,288,128C384,139,480,213,576,202.7C672,192,768,96,864,85.3C960,75,1056,149,1152,160C1248,171,1344,117,1392,90.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>

            </svg>

        </header>

        <section id="video-container">
            <h2>Cada jornada te deixa mais experiente</h2>
            <div class="container">
                <div id="player">
                    <video id="video" autoplay muted src="./assets/video-exercicio.mp4"></video>
                    <div class="controls">
                        <button id="btn-play">
                            <i class="fa fa-play"></i>
                            <i class="fa fa-pause"></i>
                        </button>
                        <div class="timeline">
                            <div class="bar">
                                <div class="inner"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section id="imagens">
            <div class="container">
                <h2>Minha Biblioteca</h2>
                <img src="https://i.ytimg.com/vi/6SKxK-mf81k/hqdefault.jpg" alt="imagem 1">
                <img class="center" src="https://cdn-mk1.mortalkombat.com/static/share.jpg" alt="imagem 2">
                <img src="https://i.pinimg.com/originals/7c/ab/9e/7cab9eceb8857c222c398d6ae30df686.png" alt="imagem 3">
                <img class="center" src="https://meups.com.br/wp-content/uploads/2023/06/spider-900x503.jpg" alt="imagem 4">
                <img class="center" src="https://static.cdprojektred.com/cms.cdprojektred.com/crystal-news/f783a9404b08a8f2670f4d9d633b483a9c412e20.png" alt="imagem 5">
                <img class="center" src="https://cdn.ome.lt/ItcaOjtIgRSQOqM1jk55qiwhnNE=/1200x630/smart/extras/conteudos/abzpi91fic411.png" alt="imagem 6">
                <img class="center" src="https://xboxpower-wp.s3.amazonaws.com/wp-content/uploads/2017/05/02131052/Little-Nightmares_capa2.png" alt="imagem 7">
                <img class="center" src="https://uploads.jovemnerd.com.br/wp-content/uploads/2019/06/star-wars-jedi-fallen-order-capa6.jpg" alt="imagem 8">
                <img class="center" src="https://www.hogwartslegacy.com/images/share.jpg" alt="imagem 9">
            </div>

        </section>
    </div>
</body>
</html>
